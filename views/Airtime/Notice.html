<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moov Money</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!--GENERAL CONTENT-->
    <div class="header-div">
        <center><p class="title">NOTICE!</p></center>
    </div>

    <center> <img src="../../assets/images/moov.svg" class="full-logo"> </center>

    <!--MAIN CONTENT START-->
    <center>
        <p style="font-size: 14px; color: #252525;">THIS SERVICE WILL BE AVAILABLE SOON!</p>
    </center>

    <!-- Fixed footer -->
    <div class="footer" style="font-size: 12px;">
        <div class="footer-col"><p> &nbsp;&nbsp;&nbsp; </p></div>
        <div class="footer-col" id="softkey-center"><p>BACK</p></div>
        <div class="footer-col"><p>&nbsp;&nbsp;&nbsp;</p></div>
    </div>
    <script>
        function redirectTo(url) {
            // Redirect to the specified URL
            window.location.href = url;
        }
        
        function handleKeydown(e) {
            // Prevent default behavior of arrow keys
            e.preventDefault();

            switch(e.keyCode) {
                case 38: // ArrowUp
                    nav(-1);
                    break;
                case 40: // ArrowDown
                    nav(1);
                    break;
                case 39: // ArrowRight
                    nav(1);
                    break;
                case 37: // ArrowLeft
                    nav(-1);
                    break;
                case 13: // Enter key
                    // Trigger click event for center button
                    document.getElementById('softkey-center').click();
                    break;
            }
        }
        
         document.addEventListener('keydown', handleKeydown); 

        function nav(move) {
            const items = document.querySelectorAll('.footer-col');
            const currentIndex = Array.from(items).findIndex(item => item === document.activeElement);
            const targetIndex = currentIndex + move;
            const targetElement = items[targetIndex];
            if (targetElement) {
                targetElement.focus();
            }
        }

        // Add event listener for the center button
        document.getElementById('softkey-center').addEventListener('click', function() {
            // Redirect to Digital Receipt page
            redirectTo('/views/Airtime/PackagePurchaseOptions.html');
        });
    </script>
</body>
</html>
